<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto Russia</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__avatar-container">
          <button type="button" class="profile__avatar-edit-button" aria-label="Кнопка изменения аватара"></button>
          <img class="profile__avatar" src="<%=require('./images/avatar_kusto.jpg')%>" alt="Аватар">
        </div>
        <div class="profile__info">
          <div class="profile__name-wrap">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button" aria-label="Кнопка редактирования профиля"></button>
          </div>
          <p class="profile__position">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button" aria-label="Кнопка добавления фотографии"></button>
      </section>
      <section class="cards">
        <ul class="cards__container">
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_edit">
      <div class="popup__container">
        <button type="button" class="popup__close" aria-label="Кнопка закрытия окна редактирования профиля"></button>
        <h2 class="popup__heading">Редактировать профиль</h2>
        <form class="form" name="edit-form" action="#" method="get" novalidate>
          <input
            id="name"
            type="text"
            name="name"
            class="form__input form__input_value_name"
            autocomplete="off"
            minlength="2"
            maxlength="40"
            required
            value=""
            placeholder="Имя"
          />
          <span id="name-error" class="form__input-error"></span>
          <input
            id="position"
            type="text"
            name="position"
            class="form__input form__input_value_position"
            autocomplete="off"
            minlength="2"
            maxlength="200"
            required
            value=""
            placeholder="О себе"
          />
          <span id="position-error" class="form__input-error"></span>
          <button type="submit" class="form__submit-button" aria-label="Кнопка сохранения изменений профиля">
            Сохранить
          </button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_add">
      <div class="popup__container">
        <button type="button" class="popup__close" aria-label="Кнопка закрытия окна добавления фотографии"></button>
        <h2 class="popup__heading">Новое место</h2>
        <form class="form" name="add-form" action="#" method="get">
          <input
            id="place"
            type="text"
            name="place"
            class="form__input form__input_value_place"
            autocomplete="off"
            minlength="2"
            maxlength="30"
            required
            value=""
            placeholder="Название"
          />
          <span id="place-error" class="form__input-error"></span>
          <input
            id="card-link"
            type="url"
            name="link"
            class="form__input form__input_value_link"
            autocomplete="off"
            required
            value=""
            placeholder="Ссылка на картинку"
          />
          <span id="card-link-error" class="form__input-error"></span>
          <button type="submit" class="form__submit-button" aria-label="Кнопка сохранения новой фотографии">
            Создать</button>
        </form>
      </div>
    </div>
    <div class="popup_type_image popup">
      <div class="popup__container_type_image popup__container">
        <button type="button" class="popup__close_type_image popup__close" aria-label="Кнопка закрытия окна просмотра фотографии"></button>
        <img class="popup__photo" src="#" alt="">
        <h2 class="popup__caption"></h2>
      </div>
    </div>
    <div class="popup popup_type_confirm">
      <div class="popup__container">
        <button type="button" class="popup__close" aria-label="Кнопка закрытия окна подтверждения"></button>
        <h2 class="popup__heading">Вы уверены?</h2>
        <form class="form" name="confirm-form" action="#" method="get">
          <button type="submit" class="form__submit-button" aria-label="Кнопка подтверждения удаления фото">
            Да</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_avatar">
      <div class="popup__container">
        <button type="button" class="popup__close" aria-label="Кнопка закрытия окна изменения аватара"></button>
        <h2 class="popup__heading">Обновить аватар</h2>
        <form class="form" name="avatar-form" action="#" method="get">
          <input
            id="avatar-link"
            type="url"
            name="link"
            class="form__input form__input_value_link"
            autocomplete="off"
            required
            value=""
            placeholder="Ссылка на картинку"
          />
          <span id="avatar-link-error" class="form__input-error"></span>
          <button type="submit" class="form__submit-button" aria-label="Кнопка сохранения нового аватара">
            Сохранить</button>
        </form>
      </div>
    </div>
  </div>
  <template id="card-template" class="card-template">
    <li class="card">
      <button type="button" class="card__delete" aria-label="Кнопка удаления фотографии"></button>
      <img class="card__image" src="#" alt="">
      <div class="card__info">
        <h3 class="card__heading"></h3>
        <div class="card__likes-container">
          <button type="button" class="card__like" aria-label="Кнопка оценки фотографии"></button>
          <p class="card__likes-amount">0</p>
        </div>
      </div>
    </li>
  </template>
</body>
</html>
